<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="websitewaters-island01-stage03/css/normalize.css" type="text/css" media="scren"> -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  </head>
  <body>
    <header>
      <fieldset>
        <legend>Add a link</legend>
        <h1>
          Linked
          <img src="images/linked-list-logo.png" alt="A logo that links two ovals together, much like two links in a chain" title="Linked List" />
          List
        </h1>
        <form>
          <label for="website-title">Website title</label>
          <input type="text" class="website-title-input" placeholder="Website Title">
          <label for="website-url-input">Website URL</label>
          <input type="text" class="website-url-input" placeholder="Website URL">
          <button type="submit" class="enter-button">Enter</button>
        </form>
      </fieldset>
    </header>
    <main class="linked-list-tile-container">
      <section class="linked-list-box">
          <h2 class='website-title-output'>The Website Title</h2>
          <a class='website-url-output' href='www.websiteurl.com'>www.websiteurl.com</a>
          <span class="read-delete-links">
            <a class="read read-link">Read</a>
            <a class="delete delete-link">Delete</a>
        </span>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="java.js"></script>
</html>
